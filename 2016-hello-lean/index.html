<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Lean Development</title>

  <meta name="description" content="PCF Services">
  <meta name="author" content="Sergiu Bodiu">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="https://cdn.cfapps.io/css/reveal.css">
  <link rel="stylesheet" href="https://cdn.cfapps.io/css/theme/default.css" id="theme">
  <link rel="stylesheet" href="https://cdn.cfapps.io/css/zenburn.css">

  <!-- Include the appropriate print stylesheet -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'https://cdn.cfapps.io/css/print/pdf.css' : 'https://cdn.cfapps.io/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

</head>

<body>

<div class="reveal">

  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">
    <section data-markdown="content.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-notes="^Note:" data-charset="utf-8">
    </section>

  </div>

</div>

<script src="https://cdn.cfapps.io/js/head.min.js"></script>
<script src="https://cdn.cfapps.io/js/reveal.js"></script>

<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: false,
    width: '100%',
    margin: 0.15,

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'default', // none/fade/slide/convex/concave/zoom


    // Optional libraries used to extend on reveal.js
    dependencies: [{
      src: 'https://cdn.cfapps.io/js/classList.js',
      condition: function() {
        return !document.body.classList;
      }
    }, {
      src: 'https://cdn.cfapps.io/plugin/markdown/marked.js',
      condition: function() {
        return !!document.querySelector('[data-markdown]');
      }
    }, {
      src: 'https://cdn.cfapps.io/plugin/markdown/markdown.js',
      condition: function() {
        return !!document.querySelector('[data-markdown]');
      }
    }, {
      src: 'https://cdn.cfapps.io/plugin/highlight/highlight.js',
      async: true,
      callback: function() {
        hljs.initHighlightingOnLoad();
      }
    }, {
      src: 'https://cdn.cfapps.io/plugin/zoom-js/zoom.js',
      async: true,
      condition: function() {
        return !!document.body.classList;
      }
    }, {
      src: 'https://cdn.cfapps.io/plugin/notes/notes.js',
      async: true,
      condition: function() {
        return !!document.body.classList;
      }
    }]
  });
</script>
</body>

</html>
